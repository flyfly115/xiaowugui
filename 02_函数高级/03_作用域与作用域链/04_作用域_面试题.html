<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_作用域_面试题</title>
</head>
<body>
<script type="text/javascript">
  /*
   问题: 结果输出多少?
   */
  var x = 10;
  
  function fn() {
    console.log(x);
  }

  function show(f) {
    var x = 20;
    f();
  }
  
  // 传递的 fn 参数是 fn 函数的一个引用
  show(fn); // 10
</script>
</body>
</html>
