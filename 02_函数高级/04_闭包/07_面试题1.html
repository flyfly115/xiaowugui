  //代码片段一
  var name = "The Window";
  var object = {
    name: "My Object",
    getNameFunc: function () {
      return function () {
        return this.name;
      };
    }
  };

  // var f = object.getNameFunc();
  // f()

  console.log(object.getNameFunc()());  //? The Window

  //代码片段二
  var name2 = "The Window";
  var object2 = {
    name2: "My Object",
    getNameFunc: function () {
      // this 指向的是 object2
      // that 指向 object2
      var that = this;
      return function () {
        return that.name2;
      };
    }
  };

  var f = object.getNameFunc();
  f()

  console.log(object2.getNameFunc()()); //? My Object
